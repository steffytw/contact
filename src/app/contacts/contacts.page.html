<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Contacts</ion-title>
    <ion-segment [(ngModel)]="Groups" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="friends">
        <ion-label>friends</ion-label>
      </ion-segment-button>
      <ion-segment-button value="family">
        <ion-label>family</ion-label>
      </ion-segment-button>
    </ion-segment>
    <ion-button slot="end" routerLink="./contacts-form"><ion-icon  name="add-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list> 

    <ion-item  *ngFor = 'let contact of contactinfo'>
      
      <ion-avatar slot="start">
        <ion-img src = 'https://image.shutterstock.com/image-vector/user-sign-icon-person-symbol-260nw-230288827.jpg'></ion-img>
      </ion-avatar>
      <ion-label >{{contact.fname}} {{contact.lname}} </ion-label>
    
    </ion-item>
  
  </ion-list>
</ion-content>
